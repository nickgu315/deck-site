<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    /* Landscape orientation styles */
    @media screen and (orientation: portrait) and (max-width: 768px) {
      body {
        width: 100vh;
        height: 100vw;
        overflow: hidden;
      }
      #pdf-viewer {
        transform: rotate(90deg) translateX(50%);
        transform-origin: top left;
        position: absolute;
        left: 0;
        top: 0;
        width: 100vh; /* Set the width to fill the screen in portrait */
        height: 100vw; /* Set the height to fill the screen in portrait */
      }
    }

    /* Default styles for other orientations or larger screens */
    #pdf-viewer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100%; /* Set the width to fill the screen */
      height: 100%; /* Set the height to fill the screen */
    }
  </style>
</head>
<body>
  <div id="pdf-viewer"></div>
  <script>
    // Initialize PDF.js
    pdfjsLib.getDocument('https://cdn.shopify.com/s/files/1/0804/7489/8733/files/Folia_Investor_Deck_3-8-2024.pdf?v=1711866686').promise.then(pdf => {
      const pdfContainer = document.getElementById('pdf-viewer');
      
      for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
        pdf.getPage(pageNumber).then(page => {
          const viewport = page.getViewport({ scale: 1 });
          const scale = pdfContainer.clientWidth / viewport.width;
          const scaledViewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = scaledViewport.height;
          canvas.width = scaledViewport.width;
          const img = new Image();
          page.render({ canvasContext: context, viewport: scaledViewport }).promise.then(() => {
            img.src = canvas.toDataURL();
            img.style.width = '100%'; // Ensure the image fills the container width
            pdfContainer.appendChild(img);
          });
        });
      }
    });
  </script>
</body>
</html>
